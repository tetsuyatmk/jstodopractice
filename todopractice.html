<!DOCTYPE html>
<!-- saved from url=(0060)https://futurepull-tasks.herokuapp.com/todo-mita-jquery.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>ToDoリストサンプル</title>
    <!-- jQuery の読み込み -->
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <!-- pure css にチャレンジ -->
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
  </head>
  <body>

    <!-- テキストボックスと追加ボタン -->
    <div>
      <input type="text" id="todo_text" placeholder="タスクを入力">
      <button id="$add">おす</button>
    </div>

    <!-- Todoリスト -->
    <div id="list">
      <!-- ここに追加される -->
      <!--debug用
      <p><span taskid="0"></span><input type="checkbox">aaaa</p>
      <p><span taskid="1"></span><input type="checkbox">bbbb</p>
      <p><span taskid="2"></span><input type="checkbox">cccc</p>
      <p><span taskid="3"></span><input type="checkbox">dddd</p>
      <p><span taskid="4"></span><input type="checkbox">eeee</p>-->
    </div>

    <!-- 削除ボタン -->
    <div>
      <button id="$delete">けす</button>
    </div>

    <!-- 追加処理 -->
    <script type="text/javascript">
      const tasklistapiuri = "https://e8c7xwp9r0.execute-api.ap-northeast-1.amazonaws.com/beta/todoFunction/list";
      const taskaddapiuri = "https://e8c7xwp9r0.execute-api.ap-northeast-1.amazonaws.com/beta/todoFunction/regist";

      function getalltasks() {
        // 一回全部消す
        $('#list').children().each(function(){
          $(this).remove();
        });

        var gettasks;
        $.get(tasklistapiuri, {TableName: "todoTable"}, data => {
          gettasks = data;

          tasks = gettasks.body.Items;
          console.log(tasks);

          // geted json each
          tasks.forEach((v, i, a) => {
              console.log(v.taskid, v.title)
              $('#list').append('<p><span taskid=' + v.taskid + '></span><input type="checkbox">' +
              v.title +
              v.createdate + '</p>');
          });
        });

        return;
      }

      $(document).ready(function(){
        getalltasks();

        // イベントハンドラの登録などのコード
        // 追加ボタンが押されたときのイベント
        $($add).click(function(){
          //id=listにp要素を追加
          //$('#list').append('<p><input type="checkbox">' + $(todo_text).val() + '</p>');
          let body =
          {
            TableName: "todoTable",
            Item: {
              taskid: 50,
              createdate: 0,
              updatedate: 0,
              title: $(todo_text).val(),
              done: false
            }
          };

          // Content-Type headerは必須
          $.ajax({
              url: taskaddapiuri,
              type: 'post',
              data: JSON.stringify(body),
              headers: {
                "Content-Type": "application/json"
              },
              dataType: 'json',
              success: function (data) {

                  getalltasks();
                  console.info(data);
              }
          });
        });


        // 削除ボタンが押されたときのイベント
        $($delete).click(function(){
          let targetids = [];

          $('#list :checkbox:checked').each(function(){
            targetids.push($(this).parent().children()[0].getAttribute('taskid'));
          });

          targetids.forEach((v, i, a) => {
            let body =
            {
              TableName: "todoTable",
              Item: {
                taskid: Number(v),
                createdate: 0,
                updatedate: 0,
                title: ' ',
                done: false
              }
            };

            // Content-Type headerは必須
            $.ajax({
                url: taskaddapiuri,
                type: 'post',
                data: JSON.stringify(body),
                headers: {
                  "Content-Type": "application/json"
                },
                dataType: 'json',
                success: function (data) {
                    console.info(data);
                }
            });

          });

          // 非同期がうまくいかない
          getalltasks();
        });
      });
    </script>
</body>
</html>
